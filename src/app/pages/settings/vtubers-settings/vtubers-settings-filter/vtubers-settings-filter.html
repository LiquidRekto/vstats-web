<div class="mat-border-divider rounded border-2 border-solid">
    <mat-accordion>
    <mat-expansion-panel class="py-4" [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title class="mat-primary-text" i18n="@@filters">
          Filters
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div mat-expansion-panel-body class="pt-4">
        <mat-checkbox
        [checked]="allowRetired"
        (change)="setAllowRetired($event.checked)"
        color="primary"
        i18n="@@show-retired"
      >
        Show graduated/terminated VTubers
      </mat-checkbox>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  </div>
