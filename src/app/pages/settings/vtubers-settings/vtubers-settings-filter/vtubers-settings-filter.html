<div class="mat-border-divider rounded border-2 border-solid">
    <mat-accordion>
    <mat-expansion-panel class="py-4">
      <mat-expansion-panel-header>
        <mat-panel-title class="mat-primary-text">
          Filters
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div mat-expansion-panel-body class="pt-4">
        <mat-checkbox
        [checked]="allowRetired"
        (change)="setAllowRetired($event.checked)"
        color="primary"
      >
        Show retired VTubers
      </mat-checkbox>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  </div>
