<mat-form-field appearance="outline" class="w-full">
  <mat-label i18n="@@timezone">Timezone</mat-label>

  <mat-select
    [value]="(config.timezone$ | async) || 'none'"
    (selectionChange)="config.setTimezone($event.value)"
  >
    <mat-option value="none">
      <span i18n="@@none">None</span> ({{ everyMinute$ | async | date: "MM/dd HH:mm" }})
    </mat-option>
    @for (timezone of timezones; track timezone) {
      <mat-option [value]="timezone">
        GMT{{ timezone }} ({{
          everyMinute$ | async | date: "MM/dd HH:mm" : timezone
        }})
      </mat-option>
    }
  </mat-select>
</mat-form-field>
