<mat-form-field appearance="outline" class="w-full">
  <mat-label i18n="@@display-language">Display Language</mat-label>
  <mat-select [value]="locale" (selectionChange)="config.setLang($event.value)">
    @for (lang of languages; track lang.value) {
      <mat-option [value]="lang.value">
        {{ lang.label }}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
