<div
  class="mat-border-divider rounded border border-solid p-4 mb-4"
>
  <div class="flex flex-row items-center mb-4">
    <div class="flex-1 mat-h3 m-0">Overview</div>

    <hls-menu
      *ngIf="channels.length > 1"
      [value]="channelIdx"
      (change)="channelIdx = $event"
      [options]="channelOptions"
    />

    <hls-menu
      [value]="precision"
      (change)="precision = $event"
      [options]="precisionOptions"
    />
  </div>

  <hls-stats-chart
    kind="subscriber"
    [precision]="precision"
    [channel]="channels[channelIdx]"
  />

  <mat-divider class="!my-2" />

  <hls-stats-chart
    kind="view"
    [precision]="precision"
    [channel]="channels[channelIdx]"
  />

  <mat-divider class="!my-2" />

  <hls-stats-chart
    kind="revenue"
    [precision]="precision"
    [channel]="channels[channelIdx]"
  />
</div>
