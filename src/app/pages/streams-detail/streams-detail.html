<div class="p-4 mb-15" *ngIf="streamQry() as result">
  <ng-container *ngIf="result.data">
    <vts-stream-summary [stream]="result.data" />

    <vts-stream-viewer-stats [stream]="result.data" />

    <vts-stream-chat-stats [stream]="result.data" />

    <vts-stream-events [stream]="result.data" />
  </ng-container>
</div>
