<div class="mat-border-divider rounded border border-solid mb-4">
  <div class="mx-4 mt-4">
    <div class="mat-h3 m-0" i18n="@@streamViewers">Stream viewers</div>
  </div>

  <ng-container *ngIf="statsQry | useQry as result">
    <vts-chart
      *ngIf="result.data && result.data.length > 0"
      [height]="300"
      [options]="options(result.data)"
      (chartInit)="onChartInit($event)"
    />

    <div
      *ngIf="result.data && result.data.length === 0"
      [style.height.px]="300"
      class="items-center justify-center flex mat-secondary-text tracking-widest text-lg"
    >
      NO DATA
    </div>
  </ng-container>
</div>
