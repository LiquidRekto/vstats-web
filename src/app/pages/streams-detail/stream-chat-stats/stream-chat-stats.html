<div class="mat-border-divider rounded border border-solid mb-4">
  <div class="mx-4 mt-4">
    <div class="mat-h3 m-0" i18n="@@live-chat">Live Chat</div>
  </div>

  <vts-chart
    *ngIf="statsQry().data?.length > 0"
    [height]="300"
    [options]="options()"
    (chartInit)="onChartInit($event)"
  />

  <div
    *ngIf="statsQry().data?.length === 0"
    [style.height.px]="300"
    class="items-center justify-center flex mat-secondary-text tracking-widest text-lg"
  >
    NO DATA
  </div>

  <div
    *ngIf="statsQry().isLoading"
    [style.height.px]="300"
    class="shimmer rounded animate-pulse"
  ></div>
</div>
