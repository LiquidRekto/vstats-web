  <a
    href="https://discord.gg/m9NwUzKbkK"
    target="_blank"
    mat-icon-button
    matTooltip="Discord Channel"
  >
    <mat-icon svgIcon="discord" />
  </a>

  <button
    mat-icon-button
    matTooltip="Select Language"
    i18n-matTooltip="@@select-language"
    [matMenuTriggerFor]="menu"
  >
    <mat-icon svgIcon="web" />
  </button>

  <mat-menu #menu="matMenu" class="dense-menu" xPosition="before">
    <button mat-menu-item (click)="selectLanguage('en')">English</button>
    <button mat-menu-item (click)="selectLanguage('es')">Español</button>
    <button mat-menu-item (click)="selectLanguage('ja')">日本語</button>
    <button mat-menu-item (click)="selectLanguage('ms')">Melayu</button>
    <button mat-menu-item (click)="selectLanguage('zh')">中文</button>
    <button mat-menu-item (click)="selectLanguage('vi')">Tiếng Việt</button>
  </mat-menu>

  <button
    mat-icon-button
    matTooltip="Toggle Dark Mode"
    i18n-matTooltip="@@toggle-dark-mode"
    (click)="nextTheme()"
  >
    <mat-icon svgIcon="theme" />
  </button>
</header>

<mat-divider />
